server:
  port: 8000


spring:
  application:
    name: gateway-service
  cloud:
    discovery:
      enabled: true
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage : Global Filter
            preLogger: true
            postLogger: true
      routes:
        - id: catalog-service
          uri: lb://CATALOG-SERVICE
          predicates:
            - Path=/catalog-service/**
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/**
        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/order-service/**
